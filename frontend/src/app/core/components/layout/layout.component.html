<div class="layout-container">
  <!-- Header -->
  <mat-toolbar color="primary" class="header">
    <button mat-icon-button (click)="toggleMenu()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title">Bookly</span>
    
    <div class="user-info">
      <span class="user-name">{{ currentUser?.name }}</span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!-- Sidebar -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [opened]="isMenuOpen" mode="side" class="sidenav">
      <mat-nav-list>
        <a mat-list-item (click)="navigateTo('/dashboard')">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        
        <a mat-list-item (click)="navigateTo('/reservations')">
          <mat-icon>event</mat-icon>
          <span>Reservas</span>
        </a>
        
        <a mat-list-item (click)="navigateTo('/business')">
          <mat-icon>business</mat-icon>
          <span>Mis Negocios</span>
        </a>
        
        <mat-divider></mat-divider>
        
        <a mat-list-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Salir</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- User Menu -->
<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="navigateTo('/profile')">
    <mat-icon>person</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Salir</span>
  </button>
</mat-menu>
