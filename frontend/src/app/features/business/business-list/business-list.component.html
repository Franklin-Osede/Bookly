<div class="business-container">
  <div class="business-header">
    <h1>Mis Negocios</h1>
    <button mat-raised-button color="primary" (click)="createBusiness()">
      <mat-icon>add</mat-icon>
      Nuevo Negocio
    </button>
  </div>

  <div class="business-grid">
    <mat-card *ngFor="let business of businesses" class="business-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>{{ getBusinessTypeIcon(business.type) }}</mat-icon>
          {{ business.name }}
        </mat-card-title>
        <mat-card-subtitle>{{ business.type }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p><strong>Direcci√≥n:</strong> {{ business.address }}</p>
        <p><strong>Estado:</strong> 
          <span class="status-badge" [ngClass]="'status-' + business.status.toLowerCase()">
            {{ business.status }}
          </span>
        </p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary" (click)="editBusiness(business.id)">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button mat-button color="accent">
          <mat-icon>visibility</mat-icon>
          Ver Reservas
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="businesses.length === 0" class="no-data">
    <mat-icon>business</mat-icon>
    <p>No tienes negocios registrados</p>
    <button mat-raised-button color="primary" (click)="createBusiness()">
      Registrar primer negocio
    </button>
  </div>
</div>
