<div class="reservations-container">
  <div class="reservations-header">
    <h1>Reservas</h1>
    <button mat-raised-button color="primary" (click)="createReservation()">
      <mat-icon>add</mat-icon>
      Nueva Reserva
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div *ngIf="isLoading" class="loading">
        <mat-spinner></mat-spinner>
        <p>Cargando reservas...</p>
      </div>

      <div *ngIf="!isLoading">
        <table mat-table [dataSource]="reservations" class="reservations-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let reservation">{{ reservation.id }}</td>
          </ng-container>

          <!-- Business Column -->
          <ng-container matColumnDef="business">
            <th mat-header-cell *matHeaderCellDef>Negocio</th>
            <td mat-cell *matCellDef="let reservation">{{ reservation.businessId }}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let reservation">{{ reservation.date | date:'short' }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let reservation">
              <span class="status-badge" [ngClass]="'status-' + reservation.status.toLowerCase()">
                {{ reservation.status }}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let reservation">
              <button mat-icon-button (click)="editReservation(reservation.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="cancelReservation(reservation.id)">
                <mat-icon>cancel</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="reservations.length === 0" class="no-data">
          <mat-icon>event_busy</mat-icon>
          <p>No hay reservas registradas</p>
          <button mat-button color="primary" (click)="createReservation()">
            Crear primera reserva
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
